<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>注册界面</title>
</head>

<body>
    <h1>用户注册</h1>
    <hr>
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="user_name" onblur="checkUserName()"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="confirm_password"></td>
        </tr>
        <tr>
            <td>关联手机号</td>
            <td><input type="text" name="tel"</td>
        </tr>
        <tr>
            <td>手机验证码</td>
            <td><input type="text" name="tel_code"><input type="button" name="get_code" value="获取验证码"></td>
        </tr>
        <tr>
            <td>保密邮箱</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="male">男<input type="radio" name="gender" value="female">女</td>
        </tr>
        <tr>
            <td>用户类型</td>
            <td>
                <select name="user_type">
                    <option value="teacher">教师</option>
                    <option value="student">学生</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>工号</td>
            <td><input type="text" name="user_number"></td>
        </tr>
        <tr>
            <td>录入论文</td>
            <td><input type="text" name="put_paper"><img src="images/question.png"  title="录入论文的格式为“作者.题目.年份”可通过点击增加按钮录入多篇论文" height="20px"></td>
        </tr>
        <tr>
            <td></td>
            <td><img src="images/more.png" height="20px"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="code"></td>
        </tr>
    </table>
    <input type="button" name="sign_up" value="注册">
    <script type="text/javascript" src="js.js"></script>
</body>

</html>
