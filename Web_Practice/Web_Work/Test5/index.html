<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><div id="output"><label></label></div></td>
        </tr>
        <tr>
            <td><div class="Biz"><input type="button" name="clean" value="C" onclick=""></div></td>
            <td><div class="Biz"><input type="button" name="not" value="+/-"></div></td>
            <td><div class="Biz"><input type="button" name="percent" value="%"></div></td>
            <td><div class="Biz"><input type="button" name="divide" value="÷"></div></td>
        </tr>
        <tr>
            <td><div class="BO"><input type="button" name="seven" value="7"></div></td>
            <td><div class="BO"><input type="button" name="eight" value="8"></div></td>
            <td><div class="BO"><input type="button" name="nine" value="9"></div></td>
            <td><div class="Biz"><input type="button" name="multiply" value="×"></div></td>
        </tr>
        <tr>
            <td><div class="BO"><input type="button" name="four" value="4"></div></td>
            <td><div class="BO"><input type="button" name="five" value="5"></div></td>
            <td><div class="BO"><input type="button" name="six" value="6"></div></td>
            <td><div class="Biz"><input type="button" name="minus" value="-"></div></td>
        </tr>
        <tr>
            <td><div class="BO"><input type="button" name="one" value="1"></div></td>
            <td><div class="BO"><input type="button" name="two" value="2"></div></td>
            <td><div class="BO"><input type="button" name="three" value="3"></div></td>
            <td><div class="Biz"><input type="button" name="add" value="+"></div></td>
        </tr>
        <tr>
            <td colspan="2"><div class="BO" id="zero"><input type="button" name="zero" value="0"></div></td>
            <td><div class="BO"><input type="button" name="point" value="."></div></td>
            <td><div class="Biz"><input type="button" name="equal" value="="></div></td>
        </tr>
    </table>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
